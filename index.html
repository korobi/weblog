---
layout: default
---

<h1>Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="post-meta">{{ post.date | date: "%d-%m-%y %H:%M" }}</span>
        </li>
    {% endfor %}
</ul>

<p>
    Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
</p>
