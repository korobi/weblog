title: Korobi's logs
description: >
    This is the korobi's blog where you'll find updates about
    the site and the bots as well as insights of our development
    adventures

url: "https://blog.korobi.io/"
baseurl: ""
permalink: "/:year/:month/:day/:title/"

gems:
    - jemoji
    - jekyll-mentions

kramdown:
    input: GFM

defaults:
    -
        scope:
            path: ""
        values:
            layout: "default"
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
