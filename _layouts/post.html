---
layout: default
---
<div class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <p>
            {% if page.author %}
                {{ page.author }} •
            {% endif %}
            {% if page.meta %}
                {{ page.meta }} •
            {% endif %}
            {{ page.date | date: "%d-%m-%y %H:%M" }}
        </p>
    </header>

    <article>
        {{ content }}
    </article>
</div>
