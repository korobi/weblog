<head>
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | append: '?' | append: site.github.build_revision }}">
    <script src="{{ "/js/main.js" | prepend: site.baseurl | append: '?' | append: site.github.build_revision }}" async></script>
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
    <link rel="icon" href="{{ "/favicon.svg" | prepend: site.baseurl }}">
</head>
